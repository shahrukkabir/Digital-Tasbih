<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Digital Tasbih</title>
</head>

<body>
    <main class="lg:m-10 m-5">
        <div class="title-container">
            <h1 class="mb-4 text-3xl text-center lg:mt-20  font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
                <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Digital Tasbih</span>
            </h1>
        </div>
        <section class="container grid grid-cols-1 md:grid-cols-2 mx-auto w-full mt-5 lg:mt-20 lg:grid-cols-3 gap-3 lg:gap-8 max-w-7xl">
            <!-- Subhanallah Container -->
            <div class="flex text-center h-[250px] flex-col mt-5 rounded-xl bg-white text-gray-700 shadow-xl">
                <div class="p-6">
                    <h5 class="mb-2 text-2xl font-semibold text-blue-gray-900"> Subhanallah </h5>
                    <p id="subhanAllahDisplay" class="text-4xl leading-relaxed"> 0 </p>
                </div>
                <div class="p-6 pt-0">
                    <button id="subhanAllahIncrementBtn" class="rounded-lg bg-green-500 py-3 px-6 text-xs font-bold text-white  hover:shadow-lg hover:shadow-pink-500/40"> INCREMENT </button>
                    <button id="subhanAllahDecrementBtn" class="rounded-lg bg-red-500 ml-4 py-3 px-6 text-xs font-bold text-white transition-all hover:shadow-lg hover:shadow-pink-500/40"> DECREMENT </button>
                </div>
            </div>
            <!-- Alhamdulillah Container -->
            <div class="flex text-center h-[250px] flex-col mt-5 rounded-xl bg-white text-gray-700 shadow-xl">
                <div class="p-6">
                    <h5 class="mb-2 text-2xl font-semibold text-blue-gray-900"> Alhamdulillah</h5>
                    <p id="alhamdulillahDisplay" class="text-4xl leading-relaxed"> 0 </p>
                </div>
                <div class="p-6 pt-0">
                    <button id="alhamdulillahIncrementBtn" class="rounded-lg bg-green-500 py-3 px-6 text-xs font-bold text-white  hover:shadow-lg hover:shadow-pink-500/40"> INCREMENT </button>
                    <button id="alhamdulillahDecrementBtn" class="rounded-lg bg-red-500 ml-4 py-3 px-6 text-xs font-bold text-white transition-all hover:shadow-lg hover:shadow-pink-500/40"> DECREMENT </button>
                </div>
            </div>
            <!-- Allahuakber Container -->
            <div class="flex text-center h-[250px] flex-col mt-5 rounded-xl bg-white text-gray-700 shadow-xl">
                <div class="p-6">
                    <h5 class="mb-2 text-2xl font-semibold text-blue-gray-900"> Allahuakber </h5>
                    <p id="allahuakberDisplay" class="text-4xl leading-relaxed"> 0 </p>
                </div>
                <div class="p-6 pt-0">
                    <button id="allahuakberIncrementBtn" class="rounded-lg bg-green-500 py-3 px-6 text-xs font-bold text-white  hover:shadow-lg hover:shadow-pink-500/40"> INCREMENT </button>
                    <button id="allahuakberDecrementBtn" class="rounded-lg bg-red-500 ml-4 py-3 px-6 text-xs font-bold text-white transition-all hover:shadow-lg hover:shadow-pink-500/40"> DECREMENT </button>
                </div>
            </div>
        </section>

        <!-- ResetContainer-->
        <div class="resetContainer lg:mt-10 mt-5 flex justify-center">
            <button id="resetBtn" class="rounded-lg bg-cyan-500 py-4 px-6 text-xs font-bold text-white shadow-md hover:shadow-pink-500/40"> RESET ALL TASBIH </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
